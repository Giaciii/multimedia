<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='/src/css/style.css'>
  <title>Exklusiv | Kieselstein</title>
</head>
<body>
  <div id="menu_1"></div>

  <div class='ex_titel'>
    <p class='ex_titeltext rellax'>Exklusiv</p>
    <img src="../img/17ex.jpg" alt="Exklusiv Titelbild" class="ex_titelbild">
  </div>

  <div id="menu_2"></div>

  <script>
    const sites = ['menu.html', 'footer.html'];
    let header = 'menu.html';
    let footer = 'footer.html';
    for (let i = 0; i < sites.length; i++) {
      let xhr = new XMLHttpRequest();
      console.log(sites[i]);
      xhr.open('GET', sites[i], true);
      xhr.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          document.getElementById('menu_' + (i+1)).innerHTML = this.responseText;
        }
      };
      xhr.send();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
  <script>
      let rellax = new Rellax('.rellax');
  </script>
</body>
</html>
