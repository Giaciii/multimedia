<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='/src/css/style.css'>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
        emailjs.init('oOBUwIK6a0KI6ODC9');
    })();
  </script>
  <script type="text/javascript">
    function SendMail() {
      let templateParams = {
        from_name: document.getElementById('fullname').value,
        email_id: document.getElementById('email_id').value,
        message: document.getElementById('message').value
      };
      emailjs.send("service_pnxuowq", "template_e4j0f17", templateParams)
    .then(function(response) {
      console.log('SUCCESS!', response.status, response.text);
      document.getElementById('fullname').value = '';
      document.getElementById('email_id').value = '';
      document.getElementById('message').value = '';
    }, function(error) {
      console.log('FAILED...', error);
    });
   }
  </script>
  <title>Kontakt | Kieselstein</title>
</head>
<body>
  <div id="menu_1"></div>

  <div class="kontakt_form">
    <div class="kontakt_form_inner">
      <label>Name</label>
      <input type="text" name="fullname" id="fullname" placeholder="Name" required>
      <label>Email</label>
      <input type="email" name="email_id" id="email_id" placeholder="E-Mail" required>
      <label>Message</label>
      <textarea type="text" name="message" id="message" placeholder="Nachricht" rows="15" cols="40" required></textarea>
      <input type="submit" value="Senden" onclick="SendMail()" class="kontakt_btn">
    </div>
  </div>

  <p class="kontakt_abschnitt rellax" data-rellax-speed="4">
      Wir werden ihre Anfrage so schnell wie m√∂glich bearbeiten.
  </p>

  <div id="menu_2"></div>

  <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
  <script>
      let rellax = new Rellax('.rellax');
  </script>

<script src="../js/menufooter.js"></script>
</body>
</html>
