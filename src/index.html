<script>
  function bilderHolen() {
    for(let i = 0; i < arguments.length; i++) {
      let img = new Image();
      img.src = arguments[i];
    }
  }

  bilderHolen(
    'imgperformance/1.webp',
    'imgperformance/2.webp',
    'imgperformance/3.webp'
  );
</script>
<body>
  <div id="menu_1"></div>

  <div class="slider">
    <div class="slide"><img src="imgperformance/1.webp" alt="Kieselstein 1"></div>
    <div class="slide"><img src="imgperformance/2.webp" alt="Kieselstein 2"></div>
    <div class="slide"><img src="imgperformance/3.webp" alt="Kieselstein 3"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <div class='bild_home'>

      <img class="imgQu" src="imgperformance/4.webp" alt="Kieselstein 4">
    </div>
    <div class='bild_umfasser'>
      <img class="imgQu" src="imgperformance/5.webp" alt="Kieselstein 5">

    </div>
  </div>

  <div id="menu_2"></div>

  <script>
    const sites = ['menu.html', 'footer.html'];
    let header = 'menu.html';
    let footer = 'footer.html';
    for (let i = 0; i < sites.length; i++) {
      let xhr = new XMLHttpRequest();
      console.log(sites[i]);
      xhr.open('GET', 'site/'+sites[i], true);
      xhr.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          document.getElementById('menu_' + (i+1)).innerHTML = this.responseText;
        }
      };
      xhr.send();
    }
  </script>
  <script src="js/sliderjs.js"></script>
</body>
